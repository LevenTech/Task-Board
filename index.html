<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Task Board by LevenTech</title>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>

    <script type="text/javascript" src="js/read-csv.js"></script>
	<style type="text/css">
	body {
		font-family: arial;
		background: darkgrey;
		}
	.task-block {
		display:inline-block;
		text-align: center;
		padding: 10px;
		margin: 10px;
        font-family: arial;
        font-size: 15px;
        width: 250px;
        height: 150px;
		float:left;
		}
	.now-task {
		box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.24);
        }
	.later-task {
		opacity: 0.5;
        }		
	.task-row:after {
		clear:both;
		content:" ";
		display:table;
	}
	.left-side{
		float:left;
		flex-grow: 0;
		flex-shrink: 1;
		}
	.task-row {
		background: #F0F0F0;
		margin: 10px;
		padding: 25px;
 		border-radius: 10px;
		border: 2px solid #000000;
        }
	.misc-block {
		background: #F0F0F0;
		margin:10px;
		float: left;
		padding: 25px;
 		border-radius: 10px;
		border: 2px solid #000000;
		flex-grow: 1;
		flex-shrink: 99;
		flex-basis: auto;
        }
	.misc-block:after {
		clear:both;
		content:" ";
		display:table;
	}		
	.app-header {
		color: #fff;
		text-shadow: -1px -1px 0 #000,1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;  
		-webkit-font-smoothing: antialiased;
		}
	.row-name {
		float:left;
		height:160px;
		width:30px;
		position:relative;
		display:inline-block;
		}
	.vertical-text {
		transform: translate(-50%) rotate(-90deg);
		transform-origin: center center 0;
		text-align:center;
		position:absolute;
		top:50%;
		left:10px;
		}
	.toolbar-button {
		float: left;
		margin: 5px;
		display:none;
	}
	.ui-button {
		font-size: 8px;
		padding: 2px 2px 2px 2px; /* Or whatever makes it small enough. */
	}
	</style>
</head>
<body>
    <h1 style="margin-left:20px;" class="app-header">Task Board by LevenTech</h1>
    <div style="margin:10px;padding:10px;width:300px;float:left;min-width:300px;background:#F0F0F0;margin-left:15px;">
          <label for="csvFileInput"> <strong>Select a Task File (*.csv):</strong></label>
		  <br/><br/>
		<div class="fileinput fileinput-new" data-provides="fileinput">
			<span class="btn btn-default btn-file"><span>Choose file</span><input type="file" onchange="handleFiles(this.files)" accept=".csv"/></span>
			<span class="fileinput-filename"></span><span class="fileinput-new">No file chosen</span>
		</div>		  
	</div>
	<button style="margin:30px;" class="btn btn-default toolbar-button" onclick="saveFile()">
		<i class="fa fa-floppy-o" aria-hidden="true" style="margin-right:10px;"></i>Save File
	</button>
    </div>
	<br/>
	<div id="divDialog" title="Basic dialog">
		<textarea cols="20" rows="12" id="taskDetailsInput" ></textarea>
	</div>
	<div id="completeDialog" title="Basic dialog">
		Are you sure you want to complete the task "<span id="completeTaskName" ></span>"?
	</div>
  <div id="output" style="width:100%;display:flex;flex-direction:row;"></div>
</body>
</html>
